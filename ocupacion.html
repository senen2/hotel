<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ocupacion - Hotel</title>
	<meta name="description" content="Tu hotel visto y manejado facilmente, puedes ver todo tu hotel, manejar reservas, pagos y planes en la misma hoja o pantalla" />
	<meta name="author" content="Andres Botello" />
	<link rel="stylesheet" type="text/css" href="css/hotelManager.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jocupacion.js"></script>
	<script type="text/javascript" src="js/jcomunp.js"></script>
	<script type="text/javascript" src="js/japiHotel.js"></script>
	<script type="text/javascript" src="js/jgoogle.js"></script>
	<script>
		$( document ).ready(function() {
			inicioOcupacion();
		});
	</script>
</head>
<body>
    <div id="mask" class="DN" onclick="cancelar();"> </div>
    <div id="mask2" class="DN mask" onclick="menuPop(0);"> </div>
	<div class="section">
		<div class="container padding fila max-width">
			<div class="col auto-width-2" align="left">
				<div class="cph" onclick="menuPop(1);">
					<div class="col"><span class="menu-img"> </span></div>
					<div class="col name-menu" style="">Hotel Bahía Olivo</div>
				</div>
			</div>
			<div class="col auto-width-2">
				<div>
					<span class="arrow-lf cph" onclick="addDays(-1);"> </span>
					<input type="text" id="fecha" style="width: 80px; border-style: none" onchange="actualizaOcupacion();" />
					<span class="arrow-rt cph" onclick="addDays(1);"> </span>
				</div>			
			</div>
			<!--a href="http://gtienda.com/wiki/mediawiki-1.23.5/index.php?title=Hotel" target="_blank" ><img src="images/ayuda.JPG" /></a-->
		</div>
		
	</div>
	<hr style="border-width: 1px" />
	<div class="section v2">
		<div id="ocupacion" class="container fila" > </div>
	</div>
	
	<div id="hab" class="DN" style="z-index:9010;position:fixed;top: 30%; left: 30%;" align="center">
		<div class="sector v2">
			<div class="div-bottom-margin-6" align="left">
				<h3 id="nombrehab">hab</h3>
		  		<div>Cliente: <input id="cliente" onkeydown="if (event.keyCode == 27) cancelar();"/></div>
		  		<div>Telefono: <input id="telefono" /></div>
		  		<div>Noches: <input id="noches" onkeyup="actualizaPrecio();"/></div>
		  		<div>Plan: <select id="plan" onchange="actualizaPrecio();" > </select></div>
		  		<div>Precio: <input id="precio" /></div>
		  		<div id="divsaldo">Saldo: <label id="saldo"> </label></div>		  		
				<div id="divnotas">
					<br>
					<div><textarea id="notas" style="width: 280px;height: 120px" placeholder="Aquí puede escribir las notas"></textarea></div>
					<a id="botonNotas" class="btn" href="#" onclick="grabarNotas()">Grabar Notas</a>					
				</div>
		  	</div>
		  	<br>
			<a id="botonPagar" class="btn" href="#" onclick="iraPago()">Pagar</a>
			<a id="botonAceptar" class="btn" href="#" onclick="aceptar()">Guardar</a>
			<a class="btn" href="#" onclick="cancelar()">Cancelar</a>
		</div>
	</div>

	<div id="pago" class="DN" style="z-index:9010;position:fixed;top: 30%; left: 30%;" align="center">
		<div class="sector v2">
			<div class="div-bottom-margin-6" align="left">
				<h3 id="nombrehab2">hab</h3>
		  		<div>Cliente: <label id="cliente2"> </label></div>
		  		<div>Precio: <label id="precio2"> </label></div>		  		
		  		<div>Saldo: <label id="saldo2"> </label></div>		  		
		  		<div>Abono: <input id="abono" /></div>
		  		<div>Forma de Pago: <select id="pagotipo"> </select></div>
		  		<div>Nota: <input id="nota" /></div>
		  	</div>
		  	<br>
			<a id="AceptarPago" class="btn" href="#" onclick="aceptarPago()">Aceptar</a>
			<a class="btn" href="#" onclick="cancelar()">Cancelar</a>
		</div>
	</div>
	<div id="menu" class="config-menu">
		<h2>Menu</h2>
		<a class="btn-a v2" href="micuenta.html"><div><span>Mi Cuenta</span></div></a>
		<a class="btn-a v2" href="http://gtienda.com/wiki/mediawiki-1.23.5/index.php?title=Hotel" target="_blank" onclick="menuPop(0);"><div><span>Ayuda</span></div></a>
		<a class="btn-a v2" onclick="salir();"><div><span>Salir</span></div></a>
	</div>
</body>
</html>
