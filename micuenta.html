	<script>
		$( document ).ready(function() {
			pagina = "hmicuenta";
			leeServidor();
			encabezado = getCookie("encabezado");
			if (encabezado==null || encabezado=="" || encabezado=="'',''")
				encabezado="'',''";			
				});
	</script>

</head>
<body>
<div align="center">
	<div class="section">
		<br /><br />
		<div class="container max-width fila">
			<h2 class="col auto-width-tipo2" style="text-align: center;">Cambio de contraseña</h2>
		</div>
	</div>
	<div class="section v2">
		<div class="container">
			<form class="login-from width-40">
				<label id="aviso" class="DN error">Contraseñas diferentes</label>            
				<input class="cat-input" id="passwd"  type="password" placeholder="Contraseña actual" name="email" required="required" autofocus="autofocus">
				<input class="cat-input" id="passwd1" type="password" placeholder="Contraseña nueva" name="pass" required="required">
				<input class="cat-input" id="passwd2" type="password" placeholder="Contraseña nueva otra vez" name="pass" required="required" onkeydown="if (event.keyCode == 13) cambiaClave();">
				<div class="login-btn">
					<a class="btn v3" href="#" onclick="cambiaClave();">Grabar</a>
					<a class="btn v3" href="#" onclick="cancelar();">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</div>
